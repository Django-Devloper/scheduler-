version: "3.9"

services:
  api:
    build: .
    image: scheduler-api:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://scheduler:scheduler@postgres:5432/scheduler
      SCHEDULER_DB_SCHEMA: scheduler
    ports:
      - "8000:8000"
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: scheduler
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "scheduler"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
